name: GitHub Metrics + Skyline STL (All-Time)
on:
  schedule:
    - cron: '30 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          base: header, activity, community, repositories, metadata
          config_timezone: America/Los_Angeles

          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 12
          plugin_isocalendar: yes
          plugin_followup: yes
          plugin_stars: yes
          plugin_skyline: yes
          plugin_skyline_year: 2025

      - name: Install GitHub CLI and skyline extension
        run: |
          sudo apt-get update
          sudo apt-get install -y gh
          gh extension install github/gh-skyline

      - name: Export Skyline STL
        env:
          GH_TOKEN: ${{ secrets.METRICS_TOKEN }}
        run: |
          mkdir -p assets
          gh skyline --user Shelbeely --year 2025 --output assets/Shelbeely-2025-github-skyline.stl

      - name: Commit metrics SVG and STL (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg assets/Shelbeely-2025-github-skyline.stl
          git commit -m "update metrics + skyline STL [auto]" || echo "no changes"
          git push